<!doctype html>
<html lang="en">

<head>
    <title>Login | | SilverWay App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- fav icon of SilverWay app -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/silverway-logo-modified.png">

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/Silverway.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid ">
        <div class="row d-flex align-items-center justify-content-center ">
            <div class="wrapper col-12 col-md-6 col-lg-6 p-0 rounded-3">

                <!-- Background image with text -->
                <div class="Silverway-bg d-flex justify-content-center rounded-top-3">
                    <h1 class="bounce-in-top">SilverWay App</h1>
                </div>

                <!-- Login Form -->
                <div class="container mt-3 mt-md-5 mt-lg-5" data-aos="fade-left" data-aos-duration="2000">
                    <div class="row">
                        <div class="col-11 col-md-10 col-lg-10 mx-auto">
                            <h5>Login</h5>

                            <form action="" class="mt-4">
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" required>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password" required>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <button class="btn btn-outline-primary mt-4 w-100 Silverway-outline-btn">Login</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
